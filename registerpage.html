<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GADGET GALAXY E-COMMERCE</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900,900italic%7cMontserrat:400,700%7cOxygen:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/icon-fonts.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-ZFgo8Z2ae0Pvo4Pv2Nb13PeYJJ5QByrjXboH3ATphcqbV2czc+8VQuFYX3ZLq2gM" crossorigin="anonymous">

  <style>
    .custom-placeholder::placeholder {
      color: white;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="pre-loader" class="loader-container">
      <div class="loader">
        <img src="./images/svg/rings.svg" alt="loader">
      </div>
    </div>

    <div class="w1">
      <header id="mt-header" class="style4">
        <div class="mt-bottom-bar">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <div class="mt-logo">
                  <a href="#"><img src="./images/Finallogo.png" alt="gadgetgalaxy" style="width: 150px; height: auto;"></a>
                </div>
                <ul class="mt-icon-list">
                  <li class="hidden-lg hidden-md">
                    <a href="#" class="bar-opener mobile-toggle">
                      <span class="bar"></span>
                      <span class="bar small"></span>
                      <span class="bar"></span>
                    </a>
                  </li>
                  <li><a href="#" class="icon-magnifier"></a></li>
                  <li><a href="#" class="icon-heart"></a></li>
                  <li class="drop">
                    <a href="#" class="cart-opener">
                      <span class="icon-handbag"></span>
                    </a>
                    <div class="mt-drop">
                      <div class="mt-drop-sub">
                        <div class="mt-side-widget">
                        </div>
                      </div>
                    </div>
                    <span class="mt-mdropover"></span>
                  </li>
                </ul>
                <nav id="nav">
                  <ul>
                    <li><a href="./index.html">HOME <i class="fa fa-angle-down hidden-lg hidden-md" aria-hidden="true"></i></a></li>
                    <li><a href="./product-grid-view.html">PRODUCTS <i class="fa fa-angle-down hidden-lg hidden-md" aria-hidden="true"></i></a></li>
                    <li><a href="./about-us.html">About</a></li>
                    <li><a href="./contact-us.html">Contact <i class="fa fa-angle-down hidden-lg hidden-md" aria-hidden="true"></i></a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <span class="mt-side-over"></span>
      </header>

      <div class="mt-search-popup">
        <div class="mt-holder">
          <a href="#" class="search-close"><span></span><span></span></a>
          <div class="mt-frame">
            <form action="#">
              <fieldset>
                <input type="text" placeholder="Search...">
                <span class="icon-microphone"></span>
                <button class="icon-magnifier" type="submit"></button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <section class="mt-about-sec" style="padding-bottom: 0;">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="txt wow fadeInUp" data-wow-delay="0.4s" style="text-align: center;">
                <h2>Register for our Great Service!</h2>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-detail-sec toppadding-zero">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-push-1">
              <div class="holder" style="margin: 0;">
                <div class="mt-side-widget">
                  <header>
                    <h2 style="margin: 0 0 5px;">Register To GadgetGalaxy</h2>
                  </header>
                  <form action="registerpage.html" method="post" style="margin: 0 0 80px;">
                    <fieldset>
                      <div class="row">
                        <div class="col-xs-12 col-sm-6">
                          <input type="text" name="first_name" placeholder="First Name" class="input custom-placeholder" style="color: blue; font-size: 18px;">
                        </div>
                        <div class="col-xs-12 col-sm-6">
                          <input type="text" name="last_name" placeholder="Last Name" class="input custom-placeholder" style="color: blue; font-size: 18px;">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12 col-sm-6">
                          <input type="text" name="username" placeholder="Username" class="input custom-placeholder" style="color: blue; font-size: 18px;">
                        </div>
                        <div class="col-xs-12 col-sm-6">
                          <input type="email" name="email" placeholder="Your Email" class="input custom-placeholder" style="color: blue; font-size: 18px;">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12 col-sm-6">
                          <input type="text" name="phone" placeholder="Your Phone" class="input custom-placeholder" style="color: blue; font-size: 18px;">
                        </div>
                        <div class="col-xs-12 col-sm-6">
                          <textarea name="address" placeholder="Address" class="input custom-placeholder" style="color: blue; font-size: 18px;"></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12 col-sm-6">
                          <input type="password" name="password" placeholder="Password" class="input custom-placeholder" style="color: blue; font-size: 18px;">
                        </div>
                        <div class="col-xs-12 col-sm-6">
                          <input type="password" name="password_confirmation" placeholder="Re-type Password" class="input custom-placeholder" style="color: blue; font-size: 18px;">
                        </div>
                      </div>
                      <div class="box">
                        <a href="#" class="help">Help?</a>
                      </div>
                      <button type="submit" class="btn-type1">Register Me</button>
                    </fieldset>
                  </form>
                  <div class="social-register">
                    <header>
                      <h2 style="margin: 20px 0 5px;">Register with Social</h2>
                      <p>Create an account using social below here</p>
                    </header>
                    <div class="social-icons">
                      <a href="https://www.facebook.com" style="display: inline-block; vertical-align: middle; margin-right: 10px;">
                        <img src="./images/fb-wb.png" alt="Facebook" style="width: 25px; height: 25px;">
                      </a>
                      <a href="https://mail.google.com" style="display: inline-block; vertical-align: middle; margin-right: 10px;">
                        <img src="./images/gmail (2).png" alt="Google" style="width: 20px; height: 20px;">
                      </a>
                      <a href="https://www.google.com" style="display: inline-block; vertical-align: middle;">
                        <img src="./images/g-wb.png" alt="Email" style="width: 25px; height: 25px;">
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer id="mt-footer" class="style7 wow fadeInUp" data-wow-delay="0.4s">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="footer-info">
                <h4>Contact Us</h4>
                <ul>
                  <li><i class="fa fa-map-marker"></i>123 Gadget Street, Tech City</li>
                  <li><i class="fa fa-phone"></i>(123) 456-7890</li>
                  <li><i class="fa fa-envelope"></i>info@gadgetgalaxy.com</li>
                </ul>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="footer-info">
                <h4>Newsletter</h4>
                <form action="#" method="post">
                  <input type="email" name="newsletter_email" placeholder="Your Email" class="input custom-placeholder" style="color: blue; font-size: 18px;">
                  <button type="submit" class="btn-type1">Subscribe</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
    <!-- include jQuery -->
    <script src="./js/jquery.js"></script>
    <!-- include jQuery -->
    <script src="./js/plugins.js"></script>
    <!-- include jQuery -->
    <script src="./js/jquery.main.js"></script>
</body>


</html>
